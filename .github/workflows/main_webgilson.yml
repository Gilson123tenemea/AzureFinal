name: Deploy WAR app to Azure Web App - WEBGILSON

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C59769B29C6B4739BFAD6B894E89A47A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A6F0D1BB09B42F183A2EEE0EEB8F78E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_32A67695C4C34604AA098CD0DB7DDB79 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WEBGILSON'
          slot-name: 'Production'
          package: './dist/ROOT.war'
